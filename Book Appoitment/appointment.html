<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Animated Login Form</title>
    <link rel="stylesheet" href="styleforappointment.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />

    <!---------------------------------------------------------------------->
  </head>
  Monday to Friday: Saturday: 9:00 – 5:00 PM Sunday: 9:00 – 3:00 PM We always
  open

  <body>
    <div class="container">
      <div class="container-time">
        <h2 class="heading">Time open</h2>
        <h3 class="heading-days">Monday-Friday</h3>
        <p>9:00 – 6:00 PM</p>

        <h3 class="heading-days">Saturday</h3>
        <p>9:00 – 5:00 PM</p>
        <h3 class="heading-days">Sunday</h3>
        <p>9:00 – 3:00 PM</p>

        <hr />

        <h4 class="heading-phone">Call Us: (059) 996-5721</h4>
      </div>

      <div class="container-form">
        <form action="#">
          <h2 class="heading heading-yellow">Reservation Online</h2>

          <div class="form-field">
            <p>Your Name</p>
            <input type="text" placeholder="Your Name" />
          </div>

          <div class="form-field">
            <p>Your email</p>
            <input type="text" placeholder="Your email" />
          </div>

          <div class="form-field">
            <p>Date</p>
            <input type="date" />
          </div>

          <div class="form-field">
            <p>Time</p>
            <input type="time" />
          </div>

          <div class="form-field">
            <p>Services</p>
            <select name="select" id="#">
              <option value="1">Choose Service</option>
              <option value="2">Haircut Style</option>
              <option value="3">Cut & Hair Style</option>
              <option value="4">Color & Hair Wash</option>
            </select>
          </div>

          <button class="btn">Submit</button>
        </form>
        <div class="icon">
          <a href="/Home/index.html">
            <img src="home.png" alt="" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
